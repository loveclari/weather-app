<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="holder zip">
            <label for="zip"><h1>Enter a zipcode</h1></label>
            <input type="text" id="zip" placeholder="zip code">
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="1" cols="15"></textarea>
        </div>
        <div class="holder button">
            <button id="generate" type="submit"> Submit </button>
        </div>
        <div class="holder entry">
            <div id="entryHolder">
                <div class="location">
                    <div id="city">Today's<br> weather</div>
                    <div id="country"></div>
                </div>
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js " type="text/javascript "></script>

</body>

</html>
